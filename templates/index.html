<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Translation Bot</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.prod.js"></script>
</head>
<body>
    <div id="app">
        <h2>Upload Files</h2>
        <form @submit.prevent="uploadFiles" enctype="multipart/form-data">
            <div class="container">
                <div class="file-input-box">
                    <div class="wrapper-file-input">
                        <div class="input-box" @click="openFileInput">
                            <input class="fa-solid fa-upload"
                                   id="file" name="file" type="file" ref="fileInput" @change="handleFileChange" multiple />
                        </div>
                        <small>Files Supported: PDF, TEXT, DOC, DOCX, JPG, PNG, SVG</small>
                    </div>
                </div>

                <!-- Language Selection -->
                <div class="language-selection">
                    <h5>Select Target Language</h5>
                    <select v-model="selectedLanguage">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <!-- Add more languages as needed -->
                    </select>
                </div>

                <!-- Output Format Selection -->
                <div class="output-format-selection">
                    <h5>Select Output Format</h5>
                    <div>
                        <input type="radio" id="pdf" value="pdf" v-model="selectedFormat">
                        <label for="pdf">PDF</label>
                    </div>
                    <div>
                        <input type="radio" id="txt" value="txt" v-model="selectedFormat">
                        <label for="txt">TXT</label>
                    </div>
                    <div>
                        <input type="radio" id="doc" value="doc" v-model="selectedFormat">
                        <label for="doc">DOC</label>
                    </div>
                </div>

                <!-- Files List -->
                <div class="selected-files">
                    <div v-for="(file, index) in selectedFileNames" :key="index">
                        <span>[[ file.name ]] - [[ formatFileSize(file.size) ]]</span>
                        <button @click="removeFile(index)">Remove</button>
                    </div>
                </div>

                <button type="submit">Upload & Translate</button>
            </div>
        </form>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
