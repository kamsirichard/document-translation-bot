<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Translation Bot</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.38/vue.cjs.js" integrity="sha512-eN3ifmhQ3VJVbXSwn1pcDaGFGv2iSLohsQkxH/MYHjDk5U4m0QFoRPutSKfK3IHYxsaQq6NAr4st/pwazGRFAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app">
        <h2>Upload Files</h2>
        <div class="container">
            <div class="file-input-box">
                <div class="wrapper-file-input">
                    <div class="input-box" @click="openFileInput">
                        <h4>
                            <i class="fa-solid fa-upload"></i>
                            Choose File to upload
                        </h4>
                        <input
                            ref="fileInput"
                            type="file"
                            hidden
                            @change="handleFileChange"
                            multiple
                        />
                    </div>
                    <small>Files Supported: PDF, TEXT, DOC, DOCX, JPG, PNG, SVG</small>
                </div>

                <div class="wrapper-file-section">
                    <div class="selected-files" v-if="selectedFileNames.length">
                        <h5>Selected Files</h5>
                        <ul
                            class="file-list"
                            :style="
                                selectedFileNames.length ? 'max-height:220px' : 'height:auto'
                            "
                        >
                            <transition-group name="fade" class="selected-files">
                                <li
                                    class="item"
                                    v-for="(file, index) in selectedFileNames"
                                    :key="file.name"
                                >
                                    <span class="name">
                                        [[ file.name ]] ([[ formatFileSize(file.size) ]])
                                    </span>
                                    <div class="remove" @click="removeFile(index)">
                                        <i class="fa-solid fa-trash-can"></i>
                                    </div>
                                </li>
                            </transition-group>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <button @click="uploadFiles">Upload and Translate</button>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
