<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Translation Bot</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.38/vue.cjs.js" integrity="sha512-eN3ifmhQ3VJVbXSwn1pcDaGFGv2iSLohsQkxH/MYHjDk5U4m0QFoRPutSKfK3IHYxsaQq6NAr4st/pwazGRFAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app">
        <h2>Upload Files</h2>
        <form method="post" enctype="multipart/form-data">
        <div class="container">
            <div class="file-input-box"  method="post" enctype="multipart/form-data">
                <div class="wrapper-file-input">
                    <div class="input-box" @click="openFileInput">
                       
                       
                        <input class="fa-solid fa-upload"
                        id="file" name="file" type="file" @change="handleFileChange"  multiple 
                        />
                    </div>
                    <small>Files Supported: PDF, TEXT, DOC, DOCX, JPG, PNG, SVG</small>
                </div>

                <div class="wrapper-file-section">
                    <div class="selected-files" v-if="selectedFileNames.length">
                        <h5>Selected Files</h5>
                        <ul
                            class="file-list"
                            :style="
                                selectedFileNames.length ? 'max-height:220px' : 'height:auto'
                            "
                        >
                            <transition-group name="fade" class="selected-files">
                                <li
                                    class="item"
                                    v-for="(file, index) in selectedFileNames"
                                    :key="file.name"
                                >
                                    <span class="name">
                                        [[ file.name ]] ([[ formatFileSize(file.size) ]])
                                    </span>
                                    <div class="remove" @click="removeFile(index)">
                                        <i class="fa-solid fa-trash-can"></i>
                                    </div>
                                </li>
                            </transition-group>
                        </ul>
                    </div>
                </div>
                
                <!-- Language Selection -->
                <div class="language-selection">
                    <h5>Select Target Language</h5>
                    <select v-model="targetLanguage">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <!-- Add more languages as needed -->
                    </select>
                </div>

                <!-- Output Format Selection -->
                <div class="output-format-selection">
                    <h5>Select Output Format</h5>
                    <div>
                        <input type="radio" id="pdf" value="pdf" v-model="outputFormat">
                        <label for="pdf">PDF</label>
                    </div>
                    <div>
                        <input type="radio" id="txt" value="txt" v-model="outputFormat">
                        <label for="txt">TXT</label>
                    </div>
                    <div>
                        <input type="radio" id="doc" value="doc" v-model="outputFormat">
                        <label for="doc">DOC</label>
                    </div>
                </div>

            </div>
           
        </div>
        </form>
        <button @click="uploadFiles">Upload and Translate</button>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
